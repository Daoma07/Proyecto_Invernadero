<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre de tu Invernadero</title>
    <link rel="stylesheet" href="homePage.css">
    <link rel="stylesheet" href="contactos.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="homePage.html">
                <img src="homePage_logo.png" alt="Logo de tu invernadero" >
            </a>
        </div>
        <div class="user-icon">
            <img src="userpng.png"  alt="Ícono de usuario" id="user-icon">Usuario
            <div class="user-menu" id="user-menu">
                <ul>
                    <li><a href="#">Mi Perfil</a></li>
                    <li><a href="#">Configuración</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>
    <aside class="sidebar">
        <nav>
            <ul>
                <li><a href="invernadero.html">Invernaderos</a></li>
                <li><a href="Sensores.html">Sensores</a></li>
                <li><a href="umbrales.html">Umbrales</a></li>
                <li><a href="contactos.html">Contactos</a></li>
            </ul>
        </nav>
    </aside>
    <main>
        <div id="registro-invernadero">
            <h2>Registro de Contacto</h2>
            <form id="formulario-contacto">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
                <!-- Lista de contactos -->
                <div id="lista-contactos">
                    <h2>Listado de Contactos</h2>
                    <ul id="lista">
                        <!-- Lista de items se van a agregar dinámicamente -->
                    </ul>
                </div>
    </main>
    <script src="homePage.js"></script>
    <script src="contactos.js"></script>
</body>
</html>
